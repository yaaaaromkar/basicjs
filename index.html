<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic JavaScript Programs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9fb;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    .section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="number"], input[type="text"] {
      padding: 8px;
      width: 180px;
      margin: 5px 10px 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 14px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Basic JavaScript Programs</h1>

  <!-- Hello World -->
  <div class="section">
    <h3>1. Print Hello World</h3>
    <button onclick="sayHello()">Click to Print</button>
    <div id="helloOutput" class="output"></div>
  </div>

  <!-- Add Two Numbers -->
  <div class="section">
    <h3>2. Add Two Numbers</h3>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="addNumbers()">Add</button>
    <div id="addOutput" class="output"></div>
  </div>

  <!-- Square Root -->
  <div class="section">
    <h3>3. Find the Square Root</h3>
    <input type="number" id="sqrtInput" placeholder="Enter a number">
    <button onclick="findSquareRoot()">Find Square Root</button>
    <div id="sqrtOutput" class="output"></div>
  </div>

  <!-- Area of Triangle -->
  <div class="section">
    <h3>4. Area of a Triangle</h3>
    <input type="number" id="base" placeholder="Base">
    <input type="number" id="height" placeholder="Height">
    <button onclick="calculateArea()">Calculate Area</button>
    <div id="areaOutput" class="output"></div>
  </div>

  <!-- Swap Variables -->
  <div class="section">
    <h3>5. Swap Two Variables</h3>
    <input type="text" id="swap1" placeholder="Variable A">
    <input type="text" id="swap2" placeholder="Variable B">
    <button onclick="swapValues()">Swap</button>
    <div id="swapOutput" class="output"></div>
  </div>

  <script>
    function sayHello() {
      document.getElementById("helloOutput").innerText = "Hello, World!";
    }

    function addNumbers() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("addOutput").innerText = "Please enter valid numbers.";
        return;
      }
      document.getElementById("addOutput").innerText = `Sum: ${num1 + num2}`;
    }

    function findSquareRoot() {
      const value = parseFloat(document.getElementById("sqrtInput").value);
      if (isNaN(value)) {
        document.getElementById("sqrtOutput").innerText = "Please enter a valid number.";
        return;
      }
      document.getElementById("sqrtOutput").innerText = `Square root: ${Math.sqrt(value).toFixed(3)}`;
    }

    function calculateArea() {
      const base = parseFloat(document.getElementById("base").value);
      const height = parseFloat(document.getElementById("height").value);
      if (isNaN(base) || isNaN(height)) {
        document.getElementById("areaOutput").innerText = "Enter valid base and height.";
        return;
      }
      const area = 0.5 * base * height;
      document.getElementById("areaOutput").innerText = `Area of Triangle: ${area.toFixed(2)}`;
    }

    function swapValues() {
      let a = document.getElementById("swap1").value;
      let b = document.getElementById("swap2").value;

      [a, b] = [b, a]; // Swapping using destructuring

      document.getElementById("swapOutput").innerText = `After Swap - A: ${a}, B: ${b}`;
    }
  </script>

</body>
</html>
